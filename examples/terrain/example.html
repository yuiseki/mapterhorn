<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/maplibre-gl@5.6.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@5.6.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/pmtiles@4.3.0/dist/pmtiles.js"></script>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript">

        const protocol = new pmtiles.Protocol({ metadata: true, errorOnMissingTile: true });
        maplibregl.addProtocol('mapterhorn', async (params, abortController) => {
            const [z, x, y] = params.url.replace('mapterhorn://', '').split('/').map(Number);
            const name = z <= 12 ? 'planet' : `6-${x >> (z - 6)}-${y >> (z - 6)}`;
            const url = `pmtiles://https://download.mapterhorn.com/${name}.pmtiles/${z}/${x}/${y}.webp`;
            const response = await protocol.tile({ ...params, url }, abortController);
            if (response['data'] === null) throw new Error(`Tile z=${z} x=${x} y=${y} not found.`);
            return response;
        });

        const map = new maplibregl.Map({
            container: 'map',
            hash: 'map',
            zoom: 11.7,
            center: [8.0587, 46.4768],
            pitch: 60,
            bearing: -18.6,
            style: {
                version: 8,
                sources: {
                    osm: {
                        type: 'raster',
                        tiles: ['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'],
                        tileSize: 256,
                        attribution: '<a href="https://www.openstreetmap.org/copyright">&copy; OpenStreetMap Contributors</a>',
                        maxzoom: 19
                    },
                    terrainSource: {
                        type: 'raster-dem',
                        tiles: ['mapterhorn://{z}/{x}/{y}'],
                        encoding: 'terrarium',
                        tileSize: 512,
                        attribution: '<a href="https://mapterhorn.com/attribution">© Mapterhorn</a>'
                    },
                    hillshadeSource: {
                        type: 'raster-dem',
                        tiles: ['mapterhorn://{z}/{x}/{y}'],
                        encoding: 'terrarium',
                        tileSize: 512,
                        attribution: '<a href="https://mapterhorn.com/attribution">© Mapterhorn</a>'
                    }
                },
                layers: [
                    {
                        id: 'osm',
                        type: 'raster',
                        source: 'osm'
                    },
                    {
                        id: 'hills',
                        type: 'hillshade',
                        source: 'hillshadeSource',
                        paint: { 'hillshade-shadow-color': '#473B24' }
                    }
                ],
                terrain: {
                    source: 'terrainSource',
                    exaggeration: 1
                },
                sky: {}
            },
        });
    </script>
</body>

</html>
