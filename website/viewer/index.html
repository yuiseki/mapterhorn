<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Viewer | Mapterhorn</title>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/maplibre-gl@5.6.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@5.6.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/pmtiles@4.3.0/dist/pmtiles.js"></script>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="icon" href="https://mapterhorn.github.io/.github/brand/screen/mapterhorn-icon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript">

        const protocol = new pmtiles.Protocol({ metadata: true, errorOnMissingTile: true });
        maplibregl.addProtocol('mapterhorn', async (params, abortController) => {
            const [z, x, y] = params.url.replace('mapterhorn://', '').split('/').map(Number);
            const name = z <= 12 ? 'planet' : `6-${x >> (z - 6)}-${y >> (z - 6)}`;
            const url = `pmtiles://https://download.mapterhorn.com/${name}.pmtiles/${z}/${x}/${y}.webp`;
            const response = await protocol.tile({ ...params, url }, abortController);
            if (response['data'] === null) throw new Error(`Tile z=${z} x=${x} y=${y} not found.`);
            return response;
        });

        const map = new maplibregl.Map({
            container: 'map',
            hash: 'map',
            zoom: 10.5,
            center: [9.0788, 47.1194],
            style: {
                version: 8,
                sources: {
                    hillshadeSource: {
                        type: 'raster-dem',
                        tiles: ['mapterhorn://{z}/{x}/{y}'],
                        encoding: 'terrarium',
                        tileSize: 512,
                        attribution: '<a href="https://mapterhorn.com/attribution">Â© Mapterhorn</a>'
                    },
                },
                layers: [
                    {
                        id: 'hillshade',
                        type: 'hillshade',
                        source: 'hillshadeSource',
                    },
                ],
            },
        });

        class LogoControl {
            onAdd(map) {
                this._map = map;
                this._container = document.createElement('div');
                this._container.className = 'maplibregl-ctrl';
                this._container.innerHTML = '<a href="/"><img width=240 src="https://mapterhorn.github.io/.github/brand/screen/mapterhorn-logo.png"/></a>';
                this._container.style.marginBottom = '-11px';
                this._container.style.marginLeft = '-5px';
                return this._container;
            }
            onRemove() {
                this._container.parentNode.removeChild(this._container);
                this._map = undefined;
            }
        }
        map.addControl(new LogoControl(), 'bottom-left');
    </script>
</body>

</html>
